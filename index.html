<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <title>Gessica's Carousel</title>
</head>
<body>
  <h1 class="animated heartBeat"> Yacht Carousel</h1>

  <div class="swiper-container">
     <div class="swiper-wrapper">
       <div class="swiper-slide" style="background-image:url(https://www.yachtcharterfleet.com/resources/images/sliders/full_slider/solo-luxury-charter-yacht-mobile.jpg)"></div>
       <div class="swiper-slide" style="background-image:url(https://amp.businessinsider.com/images/5b59df8d1982d835008b460a-750-562.jpg)"></div>
       <div class="swiper-slide" style="background-image:url(https://www.weddingcarpet.com/wp-content/uploads/2018/03/cac.jpg)"></div>
       <div class="swiper-slide" style="background-image:url(https://www.fraseryachts.com/yachts-image/roma/Viareggio-superyachts_yacht_for_charter_Roma_4796.jpg)"></div>
       <div class="swiper-slide" style="background-image:url(https://iyc.com/wp-content/uploads/2016/04/SycaraV_Superyacht_for-Charter-min.jpg)"></div>
       <div class="swiper-slide" style="background-image:url(https://www.fraseryachts.com/uploads/image/Pages/BUY/Yachts%20for%20Sale/ARETI.jpg)"></div>
       <div class="swiper-slide" style="background-image:url(https://boatimages1.boatbookings.com/imgcache/Greece_Crewed_Motor_Yacht_Charter_6755_13503_75a1db.jpg)"></div>
       <div class="swiper-slide" style="background-image:url(https://www.fraseryachts.com/yachts-image/mystic-tide/Nordhavn_yacht_for_charter_Mystic-tide_1551.jpg)"></div>
       <div class="swiper-slide" style="background-image:url(https://image.yachtcharterfleet.com/charter-TITANIA/TITANIA-yacht-charter-thumbnail.jpg?image_id=662603&k=3ff9&w=360&h=252&q=75&o=dc)"></div>
       <div class="swiper-slide" style="background-image:url(https://thumbor.forbes.com/thumbor/1280x868/https%3A%2F%2Fblogs-images.forbes.com%2Faliciaadamczyk%2Ffiles%2F2015%2F04%2F1014_FL-monoco-yacht-show-mangusta_2000x1125-1152x648.jpg)"></div>
     </div>
     <!-- Add Pagination -->
     <div class="swiper-pagination"></div>
   </div>

   <h2>Instructions:</h2>
   <p>To move the images across, click touchpad and swipe simultaneously.</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.js"></script>
  <script>
  var swiper = new Swiper('.swiper-container', {
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflowEffect: {
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true
    },
    pagination: {
      el: '.swiper-pagination'
    }
  })
  </script>

</body>
</html>
